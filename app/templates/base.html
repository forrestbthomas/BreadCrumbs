<html>
<head>
  {% if title %}
  <title>{{title}} - BreadCrumbs</title>
  {% else %}
  <title>BreadCrumbs</title>
  {% endif %}
</head>
<body>
  <div>BreadCrumbs: <a href="/index">Home</a></div>
  <hr>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <ul>
    {% for message in messages %}
    <li>{{message}}</li>
    {% endfor %}
  </ul>
  {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</body>
</html>
